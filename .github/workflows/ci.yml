name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install ruff
        run: python -m pip install --upgrade pip && pip install ruff

      - name: Run ruff
        run: ruff .

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install pandas==2.3.0 openpyxl

      - name: Run execute.py
        run: python execute.py
        # result.json will be generated by the script and later published

      - name: Upload artifact (result.json)
        uses: actions/upload-artifact@v4
        with:
          name: result-json
          path: result.json

      - name: Deploy to GitHub Pages
        uses: actions/configure-pages@v4
        with: {}
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./result.json

      - name: Publish to GitHub Pages
        uses: actions/deploy-pages@v1
        with: {}